name:                japanese-tex-generator
version:             0.1.0.0
github:              "githubuser/japanese-tex-generator"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/japanese-tex-generator#readme>

dependencies:
- base >= 4.7 && < 5
- hashtables
- cassava
- bytestring
- vector

library:
  source-dirs: src

executables:
  japanese-tex-generator-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - japanese-tex-generator

  japanese-tex-generator-serializer:
    main: Serialize.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Serialize
    dependencies:
    - japanese-tex-generator

tests:
  japanese-tex-generator-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - japanese-tex-generator
    - hspec

benchmarks:
  japanese-tex-generator-benchmark:
    main: Bench.hs
    source-dirs: benchmark
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - japanese-tex-generator
    - criterion